<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoman Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Skoman - Shoes and Accessories</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Bags</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Shop the Latest Styles</h2>
        <button id="shop-now">Shop Now</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="shoe1.jpg" alt="Shoe 1">
                <h3>Sneaker Model 1</h3>
                <p>$120</p>
            </div>
            <div class="product-item">
                <img src="shoe2.jpg" alt="Shoe 2">
                <h3>Boot Model 2</h3>
                <p>$150</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Skoman - All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
